<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      padding: 30px;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(to right, #2ecc71, #27ae60);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      margin-bottom: 30px;
    }
    form {
      max-width: 400px;
      margin: 0 auto 40px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .items-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .item-card {
      background: white;
      padding: 15px;
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .item-card h3 {
      font-size: 1.1rem;
      margin: 10px 0;
    }
    .item-card p {
      font-size: 1rem;
      color: #4caf50;
    }
    .item-card small {
      display: block;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üë®‚Äçüåæ Farmer Dashboard</h1>

  <form onsubmit="addItem(event)">
    <h2>Add New Product</h2>
    <input type="text" id="item-name" placeholder="Item Name" required>
    <input type="text" id="item-image" placeholder="Image URL" required>
    <input type="text" id="item-price" placeholder="Price (e.g. ‚Çπ50/kg)" required>
    <input type="date" id="item-date" required>
    <button type="submit">Upload Item</button>
  </form>

  <h2 style="text-align:center;">Your Uploaded Items</h2>
  <div class="items-preview" id="farmer-items"></div>

  <script>
    function getItems() {
      return JSON.parse(localStorage.getItem('farmerItems') || '[]');
    }

    function saveItems(items) {
      localStorage.setItem('farmerItems', JSON.stringify(items));
    }

    function addItem(event) {
      event.preventDefault();
      const name = document.getElementById('item-name').value;
      const image = document.getElementById('item-image').value;
      const price = document.getElementById('item-price').value;
      const date = document.getElementById('item-date').value;

      if (!isValidURL(image)) {
        alert("Please provide a valid image URL.");
        return;
      }

      const today = new Date().toISOString().split('T')[0];
      if (date < today) {
        alert("Date cannot be in the past.");
        return;
      }

      const items = getItems();
      items.push({ name, image, price, date });
      saveItems(items);
      showItems();
      event.target.reset();
    }

    function isValidURL(url) {
      const pattern = /^(https?:\/\/)?([a-z0-9-]+\.)+[a-z]{2,6}\/([^\s]*)$/i;
      return pattern.test(url);
    }

    function showItems() {
      const items = getItems();
      const container = document.getElementById('farmer-items');
      container.innerHTML = '';

      items.forEach(item => {
        container.innerHTML += `
          <div class="item-card">
            <img src="${item.image}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p><strong>${item.price}</strong></p>
            <small>üìÖ ${item.date}</small>
          </div>
        `;
      });
    }

    function setMinDate() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('item-date').setAttribute('min', today);
    }

    // On page load
    showItems();
    setMinDate();
  </script>
</body>
</html>
